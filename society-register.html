<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/society-register.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}

.card {
    width: 50%;
    max-width: 500px;
}

@media (max-width: 600px) {
    .card {
        width: 90%;
    }
}

    </style>
    <script>
        function registerSociety(event) {
    event.preventDefault();

    let societyName = document.getElementById("societyName").value;
    localStorage.setItem("selectedSocietyName", societyName);

    alert("Society Registered Successfully!");
    window.location.href = "index.html";
}

function goBack() {
    window.location.href = "admin-register.html";
}

function loadCities() {
    let state = document.getElementById("stateDropdown").value;
    let cityDropdown = document.getElementById("cityDropdown");

    cityDropdown.innerHTML = `<option value="">Select City</option>`;
    if (state === "Maharashtra") {
        cityDropdown.innerHTML += `<option value="Mumbai">Mumbai</option>
                                   <option value="Pune">Pune</option>`;
    } else if (state === "Karnataka") {
        cityDropdown.innerHTML += `<option value="Bangalore">Bangalore</option>
                                   <option value="Mysore">Mysore</option>`;
    }
}

    </script>
</head>
<body>

    <div class="card shadow p-4">
        <h2 class="text-center">Register to a New Society</h2>
        <form onsubmit="registerSociety(event)">
            <div class="mb-3">
                <label class="form-label">Society Name</label>
                <input type="text" class="form-control" id="societyName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Registration No.</label>
                <input type="text" class="form-control" id="registrationNo" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Detailed Address</label>
                <input type="text" class="form-control" id="detailedAddress" required>
            </div>
            <div class="mb-3">
                <label class="form-label">State</label>
                <select class="form-select" id="stateDropdown" onchange="loadCities()">
                    <option value="">Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <select class="form-select" id="cityDropdown">
                    <option value="">Select City</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="goBack()">Cancel</button>
        </form>
    </div>

    <script src="js/society-register.js"></script>

</body>
</html>
