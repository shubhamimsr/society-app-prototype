<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Member Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control1 {
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            width: 45px;
            height: 45px;
        }
        .pin-input {
            display: flex;
            justify-content: space-between;
        }
        .btn-login {
            border-radius: 8px;
        }
    </style>
</head>
<script>
    function redirectToSocietySelection(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "society-selection.html";
    }

    function moveToNext(event, nextFieldID) {
        let inputValue = event.target.value;
        if (inputValue.length === 1 && nextFieldID) {
            document.getElementById(nextFieldID).focus();
        }
        logPin();
    }
var finalPin = null;
    function logPin() {
        let pin = "";
        for (let i = 1; i <= 6; i++) {
            let value = document.getElementById("pin" + i).value;
            pin += value ? value : "_"; // Use "_" for empty boxes
        }
        console.log("Entered PIN: " + pin);
        finalPin = pin;
        // console.log("FINAL Entered PIN: " + finalPin);
    }
    
</script>

<body>

    <div class="container">
        <div class="card login-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Society Member Login</h3>
                <form>
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label ">Mobile Number</label>
                        <input type="number" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PIN (6-digit)</label>
                        <div class="pin-input">
                            <input type="text" class="form-control form-control1" maxlength="1" oninput="moveToNext(event, 'pin2', 'pin1')" id="pin1">
                            <input type="text" class="form-control form-control1" maxlength="1" oninput="moveToNext(event, 'pin3', 'pin1')" id="pin2">
                            <input type="text" class="form-control form-control1" maxlength="1" oninput="moveToNext(event, 'pin4', 'pin2')" id="pin3">
                            <input type="text" class="form-control form-control1" maxlength="1" oninput="moveToNext(event, 'pin5', 'pin3')" id="pin4">
                            <input type="text" class="form-control form-control1" maxlength="1" oninput="moveToNext(event, 'pin6', 'pin4')" id="pin5">
                            <input type="text" class="form-control form-control1" maxlength="1" oninput="moveToNext(event, '', 'pin5')" id="pin6">
                        </div>
                    </div>
                    
                    <button type="submit" onclick="redirectToSocietySelection(event)" class="btn btn-primary btn-login w-100 mt-3">Login</button>
                </form>
                <div class="text-center mt-3 d-flex">
                    <div class="text-start">
                        <a href="#" class="text-decoration-none">Forgot PIN?</a>
                    </div>
                    <div class="text-end ms-auto">
                        <a href="#" class="text-decoration-none text-end">Don't have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
