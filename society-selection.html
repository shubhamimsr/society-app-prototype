<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Selection</title>
    <script>
        function redirectToSociety() {
            var societySelect = document.getElementById("societySelect");
            var societyId = societySelect.value;
            var societyName = societySelect.options[societySelect.selectedIndex].text;

            if (societyId) {
                localStorage.setItem("selectedSocietyName", societyName); // Store in localStorage
                window.location.href = "society.html"; // Redirect
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Select Your Society</h2>
        <select id="societySelect">
            <option value="" selected disabled>-- Select Society --</option>
            <option value="1">12345 - Green Valley</option>
            <option value="2">12347 - Green Valley</option>
            <option value="3">67890 - Blue Heights</option>
            <option value="4">54321 - Sunshine Residency</option>
        </select>
        <button onclick="redirectToSociety()">Login</button>
    </div>
</body>
</html>
