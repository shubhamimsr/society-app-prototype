<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-register.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}

.card {
    width: 50%;
    max-width: 500px;
}

@media (max-width: 600px) {
    .card {
        width: 90%;
    }
}

    </style>
    <script>
        function proceedToSociety(event) {
    event.preventDefault();

    let email = document.getElementById("adminEmail").value;
    let password = document.getElementById("adminPassword").value;
    let retypePassword = document.getElementById("adminRetypePassword").value;

    if (password !== retypePassword) {
        alert("Passwords do not match!");
        return;
    }

    localStorage.setItem("adminEmail", email);
    window.location.href = "society-register.html";
}

    </script>
</head>
<body>

    <div class="card shadow p-4">
        <h2 class="text-center">Admin Registration</h2>
        <form onsubmit="proceedToSociety(event)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail"  >
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword"  >
            </div>
            <div class="mb-3">
                <label class="form-label">Retype Password</label>
                <input type="password" class="form-control" id="adminRetypePassword"  >
            </div>
            <button type="submit" class="btn btn-success w-100">Save & Next</button>
        </form>
        <a href="./member-register.html">Go to Member Registeration</a>
    </div>

    <script src="js/admin-register.js"></script>

</body>
</html>
