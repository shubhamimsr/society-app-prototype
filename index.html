<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-register.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 50%;
            max-width: 500px;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>
    <script>
        function proceedToSociety(event) {
            event.preventDefault();
            localStorage.setItem("adminEmail", email);
            window.location.href = "society-register.html";
        }

    </script>
</head>

<body>

    <div class="card shadow p-4">
        <h2 class="text-center">Admin Registration</h2>
        <form onsubmit="proceedToSociety(event)">
            <div class="mb-3">
                <label class="form-label">Full Name<sup style="color: red;">*</sup></label>
                <input type="text" class="form-control" id="fullName">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Mobile<sup style="color: red;">*</sup></label>
                    <input type="tel" class="form-control" id="mobile">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Alternate Mobile</label>
                    <input type="tel" class="form-control" id="alternateMobile">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email<sup style="color: red;">*</sup></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Alternate Email</label>
                    <input type="email" class="form-control" id="alternateEmail">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Native Address<sup style="color: red;">*</sup></label>
                <textarea class="form-control" id="nativeAddress" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Native Mobile<sup style="color: red;">*</sup></label>
                <input type="tel" class="form-control" id="nativeMobile">
            </div>
            <div class="mb-3">
                <label class="form-label">Government ID<sup style="color: red;">*</sup></label>
                <input type="text" class="form-control" id="govId">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <button type="reset" class="btn btn-secondary w-100 mt-2">Cancel/Reset</button>
        </form>
        <a href="./member-register.html">Go to Member Registeration</a>
    </div>

    <script src="js/admin-register.js"></script>

</body>

</html>
