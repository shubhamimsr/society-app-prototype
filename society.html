<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: 0.3s;
            overflow-y: auto;
            text-align: center;
        }

        .sidebar img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h4, .sidebar p {
            color: white;
        }

        .society-card {
            background: #495057;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
        }

        .society-card:hover {
            background: #6c757d;
        }

        /* Content */
        .content {
            margin-left: 270px;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="./images/image.png" alt="Profile Picture">
        <h4>Shubham Raskar</h4>
        <p>Email: shubham45@gmail.com</p>
        <p>Phone: +1234567890</p>
        <a href="#" onclick="loadHome()">Home</a>
        <div id="sidebarSocietyCard"></div>
    </div>

    <!-- Main content -->
    <div class="content" id="mainContent"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadHome();
        });

        function loadHome() {
            var loggedInSociety = localStorage.getItem("selectedSocietyName") || "Blue Heights";

            document.getElementById("sidebarSocietyCard").innerHTML = `
                <div class="society-card" onclick="showAllSocieties()">
                    <h5>${loggedInSociety}</h5>
                    <p>Flat: B-202</p>
                </div>
            `;

            document.getElementById("mainContent").innerHTML = `
                <h2>Welcome to ${loggedInSociety} Society</h2>
                <div class="card p-3">
                    <h5>${loggedInSociety}</h5>
                    <p>Address: Some Street, City, Country</p>
                    <p>Registered Flat: B-202</p>
                </div>
            `;
        }

        function showAllSocieties() {
            document.getElementById("mainContent").innerHTML = `
                <h2>Registered Societies</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h5>Blue Heights</h5>
                            <p>Flat: B-202</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h5>Sunshine Residency</h5>
                            <p>Flat: C-303</p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" onclick="redirectToRegister()">Register for a New Society</button>
            `;
        }

        function redirectToRegister() {
            window.location.href = "user-society-registration.html";
        }
    </script>
</body>
</html>
